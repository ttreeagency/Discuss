{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div{attributes -> f:format.raw()}>
	<div class="comment__content">
		{neos:contentElement.editable(property: 'text', node: node, tag: 'div', class: 'comment__content')}
	</div>
	<div class="comment__author">
		Published by <em>{author}</em>, <f:format.date localeFormatLength="full" localeFormatType="dateTime">{creationDateTime}</f:format.date> | <f:format.date forceLocale="fr_FR" localeFormatLength="medium" localeFormatType="time">{creationDateTime}</f:format.date>
	</div>
</div>
